<script type="text/javascript">

	$(document).ready(function() {

		$(".submit").click(function()
		{
			let formName =$(this).data('action');

			EvalRegV2($("#"+$(this).data('action')), function(bResp)
			{
				if(bResp)
				{
					let data = BuildForm(SerializeForm($("#"+formName)));
					if(formName == 'sesion')
					{
						getSessionUser(data);
					}
					else
					{
						postRegisterUser(data);	
					}
				}

			})

		});


		function getSessionUser(data)
		{
			$.when(postQuery('ajax/login.php', data, true)).done(function(sResp)
			{
				console.log(sResp);
				if(sResp.code == 200)
				{
					location.href = window.location.href+"administrar_ftp/";
				}
				else
				{
					notify("Usuario no encontrado", "error");
				}
			})
		}

		function postRegisterUser(data)
		{
			$.when(postQuery('ajax/postResgisterUser.php', data, true)).done(function(sResp)
			{
				if(sResp.code == 200)
				{
					notify("Usuario registrado exitosamente", "success");
				}
				else
				{
					notify("Error al registrar usuario", "error");
				}
			})
		}


});
</script>
